<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto Crud</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <header class="bg-primary text-white text-center py-3">
    <h1>LISTA DE SUPERMERCADO</h1>
  </header>
  <div class="container mt-4">
    <h2>ORDEN DE COMPRA</h2>
    <form id="create-form" class="mb-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Producto" id="product" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Precio" id="price" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Marca" id="brand" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    
    <h2>Productos</h2>
    <ul id="item-list" class="list-group">
      <!-- Elementos serán agregados aquí dinámicamente -->
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
